name: Auto Update FPL Data

on:
  push:
    branches: [ main ]
  schedule:
    # Run at 03:00 UTC every day
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update-fpl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgomp1

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Verify XGBoost
        run: |
          python -c "import xgboost; print('XGBoost version:', xgboost.__version__)"

      - name: Run FPL Prediction (Deadline Aware)
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
          python backend/generate_static.py --force

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add frontend/public/dashboard_data.json
          git status
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update FPL dashboard data" && git push)

      - name: Trigger Portfolio Rebuild
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: chriseyebagha/personal-website
          event-type: update-fantasy-data
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
