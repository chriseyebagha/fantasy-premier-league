name: Auto Update FPL Data

on:
  schedule:
    # Run at 03:00 UTC every day
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update-fpl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run FPL Prediction (Deadline Aware)
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python backend/generate_static.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add frontend/public/dashboard_data.json
          git status
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update FPL dashboard data" && git push)
