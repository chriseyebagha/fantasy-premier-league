name: Deploy FPL Predictor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout FPL Project
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Check for PAT
        run: |
          if [ -z "${{ secrets.PERSONAL_WEBSITE_PAT }}" ]; then
            echo "::error::PERSONAL_WEBSITE_PAT secret is missing! Please add it to repo settings."
            exit 1
          fi

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Checkout Personal Website
        uses: actions/checkout@v4
        with:
          repository: chriseyebagha/personal-website
          token: ${{ secrets.PERSONAL_WEBSITE_PAT }}
          path: personal-website
          persist-credentials: false

      - name: Sync Build Artifacts
        run: |
          echo "Clearing old fantasy files..."
          rm -rf personal-website/fantasy/*
          
          echo "Copying new build files..."
          cp -r frontend/out/* personal-website/fantasy/
          
          # specific verification of index.html
          if [ ! -f personal-website/fantasy/index.html ]; then
            echo "Error: index.html missing after copy!"
            exit 1
          fi

      - name: Commit and Push Changes
        working-directory: ./personal-website
        run: |
          git config user.name "FPL Predictor Bot"
          git config user.email "bot@chriseyebagha.com"
          
          # Check for changes
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected, pushing to remote..."
            git add .
            git commit -m "feat(fpl): update fantasy predictor from deployment pipeline"
            
            # Use the PAT explicitly for the push to avoid permission issues
            git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_WEBSITE_PAT }}@github.com/chriseyebagha/personal-website.git
            git push
            echo "Successfully deployed."
          else
            echo "No changes to deploy."
          fi
